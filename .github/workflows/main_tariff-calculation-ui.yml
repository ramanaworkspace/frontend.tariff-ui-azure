name: Build and deploy Angular SSR app to Azure Web App - tariff-calculation-ui

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm install
      - run: npm run build:ssr

      - name: Prepare package
        run: |
          mkdir release
          cp package*.json release/
          cp -r dist/tariff-calculation-ui release/dist
          npm ci --omit=dev --prefix release
          cd release && zip -r ../release.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: release
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: release

      - name: Deploy to Azure
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: tariff-calculation-ui
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip

      - name: Show deployed URL
        run: echo "Deployed at ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
