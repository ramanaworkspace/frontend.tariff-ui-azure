name: Build and deploy Angular app to Azure Web App - Tariff-Calculation-UI
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: npm install and build
        run: |
          npm ci
          npm run build --if-present
      - name: Zip Angular dist folder
        run: cd dist && zip -r release.zip Tariff-Calculation-UI
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          path: dist/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: angular-app
      - name: Unzip artifact
        run: unzip release.zip
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Tariff-Calculation-UI'
          slot-name: 'Production'
          package: Tariff-Calculation-UI
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1477BFBD1301490DBB7DA960E949B39A }}